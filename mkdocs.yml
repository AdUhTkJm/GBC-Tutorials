# Project Information
site_name: Girls Band Compiler Tutorials
site_description: Girls Band Compiler Tutorials 是一个编程语言设计与实现 (PLDI) 知识整合站点，提供有趣又实用的 PLDI 知识以及其他有帮助的内容，帮助广大 PLDI 爱好者更快更深入地学习 PLDI 知识
site_author: GBC Tutorials Team
site_url: https://gbc.xq.gl/
repo_name: 'GirlsBandCompiler/Tutorials'
repo_url: 'https://github.com/GirlsBandCompiler/Tutorials'
copyright: 'Brought to you by GBC Tutorials Team. Available freely under the MIT license.'

# Theme
theme:
  name: 'material'
  language: 'zh'
#  logo: logo.png
#  favicon: favicon.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.top
    - navigation.tracking

plugins: []

# Customization
extra:
  social:
    - icon: octicons/globe-16
      link: https://xq.gl/
    - icon: octicons/mark-github-16
      link: https://github.com/GirlsBandCompiler/
  copyright: '<a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh">CC BY-SA 4.0</a>'

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - markdown.extensions.def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.extra
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/man.md
        - includes/authors.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascript/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

